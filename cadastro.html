<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/cadastro.css">  
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-register">
    <div class="register-container mx-auto py-5">
        <img class="p-4 mx-auto mb-3" width="320px" src="../public/images/logo-simbol-text-color.svg">
        <div class="card shadow">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="nomeCompleto" class="form-label">Nome completo:</label>
                            <input type="email" class="form-control" id="nomeCompleto"
                                placeholder="name@example.com">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Data de nascimento:</label>
                            <input class="form-control" type="date" />
                        </div>
                        <div class="col-6 mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" aria-label="sexo">
                                <option selected>Selecione</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Não informar</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="name@example.com">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">CPF:</label>
                            <input class="form-control" type="date" />
                        </div>
                        <div class="col-6 mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">CNPJ:</label>
                            <input class="form-control" type="date" />
                        </div>
                        <div class="col-12 mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="senha" class="form-control"
                                aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="confirmacaoSenha" class="form-label">Confirme sua senha:</label>
                            <input type="password" id="confirmacaoSenha" class="form-control"
                                aria-describedby="passwordHelpBlock">
                            <div id="passwordHelpBlock" class="form-text">
                                Sua senha deve ter no entre 8-20 characteres, contendo letras, números e caracteres
                                especiais. Não pode haver espacos.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg w-100 btn-primary mb-3">
                        Cadastrar
                    </button>
                    <button class="btn w-100 btn-light" onclick="">
                        Cancelar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/Iconset.js"></script>
</body>

</html>
