<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body data-bs-theme="light">
    <div class="main-structure navbar-expand-lg ">
        <!-- Início do sidebar -->
        <aside id="collapseExample" class="main-sidebar navbar-collapse collapse collapse-horizontal">
            <header class="brand pb-5">
                <img src="./public/images/logo-simbol-color.svg" alt="Icare Finance"></img>
            </header>
            <div class="body flex-fill">
                <nav>
                    <small class="menu-title">Páginas</small>
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a id="home" class="nav-link" href="/" onclick="route()">
                                <icon-set class='me-3' imageUrl="./public/icons/icon-home-stats.svg"></icon-set>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="management" class="nav-link" href="/gerencia" onclick="route()">
                                <icon-set class='me-3' imageUrl="./public/icons/icon-brand-cashapp.svg"></icon-set>Gestão e Pagamentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="report" class="nav-link" href="/analises" onclick="route()">
                                <icon-set class='me-3' imageUrl="./public/icons/icon-presentation-analytics.svg"></icon-set>Relatórios e Análises
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="securety" class="nav-link" href="/seguranca" onclick="route()">
                                <icon-set class='me-3' imageUrl="./public/icons/icon-shield-cog.svg"></icon-set>Segurança/Acesso
                            </a>
                        </li>
                    </ul>
                </nav>
                <nav>
                    <small class="menu-title">Outros</small>
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a id="messages" class="nav-link" href="/mensagens" onclick="route()">
                                <icon-set class='me-3' imageUrl="./public/icons/icon-brand-messenger.svg"></icon-set>Mensagens
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="notification" class="nav-link" href="/notificacoes" onclick="route()">
                                <icon-set class='me-3' imageUrl="./public/icons/icon-bell.svg"></icon-set>Notificação
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <footer>
                <div class="d-flex align-items-center px-3 py-3">
                    <div class="rounded-pills p-i me-3">
                        <img srcSet="./public/images/image-placeholder.png" width='40px' class="object-fit-cover border rounded-pill" alt="..." />
                    </div>
                    <div class="flex-fill pe-2">
                        <h6>
                            Guilherme Brenne Bello<br />
                            <small class="text-body-tertiary">Administrador</small>
                        </h6>
                    </div>
                    <button class="btn btn-outline-danger border-0 px-2">
                        <icon-set imageUrl="./public/icons/icon-logout.svg"></icon-set>
                    </button>
                </div>
            </footer>
        </aside>
        <!-- Fim do sidebar -->
        <!-- Início do main content -->
        <div class="main-content">
            <!-- Início do conteudo -->
            <header class='container-fluid d-flex align-items-center border-bottom py-2 '>
                <div class='navbar-toggler pe-3'>
                    <button class="btn btn-primary rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-controls="collapseExample" aria-expanded="false" aria-label="Toggle navigation">
                        <img src="./public/icons/icon-menu-outline.svg" />
                    </button>
                </div>
                <div class='flex-fill'>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item active" aria-current="page">Home</li>
                        </ol>
                    </nav>
                    <div class="d-flex align-itens-center">
                        <h2 class='m-0 flex-fill'>Home</h2>
                        <div class='actions'>
                            <button class='btn btn-light'>
                                <img src="./public/icons/icon-brand-messenger.svg" />
                            </button>
                            <button class='btn btn-light'>
                                <img src="./public/icons/icon-bell.svg" />
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            <div class='container-fluid' id="main-page">
                <!-- Inicio do conteudo da pagina -->
        
                <h1>Sou o lugar onde vc coloca o conteudo da pagina</h1>
        
                <!-- Fim do conteudo da pagina -->
              </div>
            <!-- Conteúdo do restante da página -->
        </div>
        <!-- Fim do main content -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var activeMenu = document.getElementById("home");
            activeMenu.classList.add("active");
        });
    </script>
    <script src="./js/Iconset.js"></script>
    <script src="/js/router.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll(".nav-link");
    
            // Função para remover a classe "active" de todos os links e adicionar ao clicado
            navLinks.forEach(link => {
                link.addEventListener("click", function() {
                    // Remove a classe "active" de todos os links
                    navLinks.forEach(link => link.classList.remove("active"));
                    
                    // Adiciona a classe "active" ao link clicado
                    this.classList.add("active");
                });
            });
        });
    </script>
    
</body>
</html>
