<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/svg+xml" href="./public/images/logo-simbol-color.svg" />

    <link rel="stylesheet" href="/css/login.css">
    <title>Icare Finance</title>
</head>

<body class="login-container">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="d-none d-lg-flex align-items-center col-lg-5 h-100">
                <img id="ifood-login-image" src="/public/images/login_img.png" alt="">
            </div>
            <div class="col-12 col-lg-7 bg-primary h-100 d-flex align-items-center">
                <div class=" form-signin d-flex flex-column align-items-center">
                    <form class="align-items-center d-flex flex-column justify-content-between">
                        <div class="d-flex flex-column align-items-center">
                            <img class="mb-3" id="ifood-logo" src="./public/images/logo-simbol-text-white.svg"
                                alt="Icare Finance Logo">
                        </div>

                        <div class="d-flex flex-column">

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="nome@exemplo.com">
                                <label for="floatingInput">E-mail</label>
                            </div>

                            <div class="form-floating  mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <a class="btn btn-lg btn-login text-white mb-4" type="submit"
                                href="./">Entrar</a>


                            <p class="pb-4 m-0 text-center text-white">
                                <a class="text-decoration-none login-link" href="#">Esqueceu a senha?</a>
                            </p>
                            <p class="py-5 m-0 text-center text-white m-0">NÃ£o tem uma conta de parceiro? <a class="login-link" href="cadastro.html">Criar conta</a></p>
                        </div>

                        <div class="footer-login">
                            <img src="/public/images/footer_login.png" alt="logo ifood e fiap">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
