<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/analises.css">
</head>

<body>
  <div style="margin-top: 21.43px; margin-left: 52px; display: flex; flex-direction: column;">
    <h5>Ranking dos 10 melhores</h5>
    <div style="margin-top: 21.43px;" class="containerCardsRanking">
      <div class="firstDivCardsRanking">
        <h6 style="color: #6C757D;">Clientes mais frequentes</h6>
      </div>
      <div class="divRanking" style="background-color: #eee;">
        <div class="prataRanking">
          <div class="divCirculoRanking">
            <!-- Simulação do componente CoroaRanking -->
            <img src="../public/images/coroa-prata.svg" alt="Coroa Prata" />
            <div class="circuloRanking">
              <h3 style="color: #6C757D;">10</h3>
              <p style="color: #6C757D;">Pedidos</p>
            </div>
          </div>
          <p class="posicaoText"><span>2°</span> Carolina Pereira</p>
          <span class="retanguloRanking"></span>
        </div>
        <div class="ouroRanking">
          <div class="divCirculoRanking">
            <!-- Simulação do componente CoroaRanking -->
            <img src="../public/images/coroa-ouro.svg" alt="Coroa Ouro" />
            <div class="circuloRanking">
              <h3 style="color: #664D03;">10</h3>
              <p style="color: #664D03;">Pedidos</p>
            </div>
          </div>
          <p class="posicaoText"><span>1°</span> João da Silva</p>
          <span class="retanguloRanking"></span>
        </div>
        <div class="bronzeRanking">
          <!-- Adicione conteúdo aqui -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
