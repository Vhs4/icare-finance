<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
    <style>

    </style>
</head>

<body>
    <div class="login-container">

        <div class="image-login">
            <img id="ifood-login-image" src="/public/images/login_img.png" alt="">
            <img id="ifood-arrow" src="/public/images/ifood_arrow.png">
        </div>

        <div class="form-signin d-flex flex-column align-items-center">
            <form class="d-flex flex-column">
                <div class="d-flex flex-column align-items-center">
                    <img class="mb-3" id="ifood-logo" src="/public/images/ifood_logo.png" alt="Icare Finance Logo">
                    <h1 class="h2 mb-3 text-white">Icare Finance</h1>
                    <h6 class="text-header mb-5">I take care of your finance</h6>
                </div>

                <div class="d-flex flex-column">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-input" id="floatingInput"
                            placeholder="nome@exemplo.com">
                        <label for="floatingInput">E-mail</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control form-input" id="floatingPassword"
                            placeholder="Senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <br>

                    <div class="d-flex flex-column text-white send-text-container">
                        <a class="btn btn-lg button-login text-white form-input" type="submit"
                            href="/pages/login-loading.html">Entrar</a>
                        <div class="d-flex flex-column align-items-center">
                            <p id="login-link-senha">
                                <a class="text-decoration-none login-link" href="#">Esqueceu a senha?</a>
                            </p>
                            <p id="login-link-criar-conta">NÃ£o tem uma conta de
                                parceiro? <a class="login-link" href="#">Criar conta</a></p>
                        </div>
                    </div>
                </div>

                <div class="footer-login">
                    <img src="/public/images/footer_login.png" alt="logo ifood e fiap">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
